steps:
- task: Bash@3
  displayName: "Install Azure CLI if missing"
  inputs:
    targetType: inline
    script: |
      set -euo pipefail
      if ! command -v az &> /dev/null; then
        echo "Azure CLI not found. Installing..."
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      else
        echo "âœ… Azure CLI already installed."
      fi
      az version
